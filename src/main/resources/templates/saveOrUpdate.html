<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h3 th:text="${title}" align="left"></h3>
    <form th:action="@{/userInfo/saveOrUpdate}" method="post" th:object="${user}">
        <input type="hidden" name="id" th:value="${user.getId()}">
        用户名：
        <input type="text" name="username" th:value="${user.getUsername()}"><br/>
        密码：
        <input type="password" name="password" th:value="${user.getPassword()}"><br/>
        性别：
            <input type="radio" name="sex" th:value="男" checked="checked" th:checked="${user.getSex() eq '男'?true:false}">男
            <input type="radio" name="sex" th:value="女" th:checked="${user.getSex() eq '女'?true:false}">女<br/>
        年龄:
            <input type="number" name="age" th:value="${user.getAge()}"><br/>
        email:
            <input type="text" name="email" th:value="${user.getEmail()}"><br/>
        mobile:
            <input type="text" name="mobile" th:value="${user.getMobile()}"><br/>
        <button type="submit" value="提交">提交</button>
    </form>
</body>
</html>
